<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley face</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <svg width="800" height="800">
            <circle cx="400" cy="400" r="300" fill="none" stroke="black"></circle>
            <ellipse cx="250" cy="300" rx="50" ry="100" fill="none" stroke="black"></ellipse>
            <ellipse class="wink" cx="550" cy="300" rx="50" ry="100" fill="none" stroke="black"></ellipse>
            <line x1="200" y1="195" x2="310" y2="190" stroke="black"></line>
            <line x1="600" y1="195" x2="490" y2="190" stroke="black"></line>
            <rect x="375" y="350" width="50" height="100"></rect>
            <path d="M 250 550 550 550 C 550 550 400 750 250 550" stroke="black" fill="none"></path>
        </svg>
    </main>
</body>
</html>
